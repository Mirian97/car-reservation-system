<button
  [type]="type"
  [disabled]="disabled"
  (click)="onClick?.()"
  [ngClass]="[
    'text-white py-2 px-6 rounded-full w-full',
    variant === 'primary'
      ? 'bg-primary text-[18px] min-h-[56px]'
      : 'bg-secondary text-xl font-bold min-h-[60px]',
    className
  ]"
>
  <ng-content />
</button>
