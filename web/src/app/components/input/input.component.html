<input
  [type]="type"
  [name]="name"
  [value]="value"
  [disabled]="disabled"
  [placeholder]="placeholder"
  (input)="onInput($event)"
  (blur)="onTouched()"
  [ngClass]="[
    'w-full',
    'font-poppins',
    'transition-all',
    'bg-white',
    'px-8 py-2',
    'text-primary',
    'placeholder:text-tertiary',
    'border',
    'border-tertiary',
    'focus:border-secondary',
    'focus:outline-2',
    'focus:outline-secondary/90',
    'rounded-full',
    size == 'sm' ? 'min-h-12 text-base' : 'min-h-[62px] text-[18px]',
    showError ? 'border-red-500' : 'border-gray-300',
    className
  ]"
/>
