<button
  [type]="type"
  [disabled]="disabled"
  (click)="handleClick()"
  [ngClass]="[
    'shadow-md border border-gray-200 rounded-lg px-3.5 min-h-[38px] cursor-pointer transition-all duration-300 ease-in-out',
    isActive ? 'bg-secondary text-white' : 'bg-white text-primary',
    className
  ]"
>
  <ng-content />
</button>
