<div class="w-full px-6">
  <ng-container *ngIf="cars$ | async as cars">
    <div *ngIf="cars.length > 0; else emptyState" class="space-y-6">
      <h2 class="text-primary text-[18px] font-bold">Resultados</h2>
      <app-car-card *ngFor="let car of cars" [car]="car" />
    </div>
    <ng-template #emptyState>
      <app-no-car-results />
    </ng-template>
  </ng-container>
</div>
