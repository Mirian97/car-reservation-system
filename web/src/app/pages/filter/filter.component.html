<main class="min-h-dvh w-full flex flex-col bg-white">
  <div class="bg-primary min-h-36 w-full flex items-center justify-center">
    <a
      routerLink="/inicio"
      title="Volta a Busca"
      class="text-white text-xl flex justify-center items-center gap-2 uppercase font-poppins cursor-pointer"
    >
      <app-svg-icon iconName="manage-search" class="text-secondary" />
      Busca</a
    >
  </div>
  <div
    class="bg-white shadow-navbar min-h-24 fixed inset-x-0 grid place-items-center z-[1] bottom-0 px-9 w-full"
  >
    <div class="max-w-md w-full">
      <app-button className="uppercase">Aplicar Filtro</app-button>
    </div>
  </div>
  <div class="flex min-h-[60px] items-center justify-evenly">
    <app-filter-button>Cancelar</app-filter-button>
    <app-filter-button [disabled]="true">Filtros</app-filter-button>
    <app-filter-button>Limpar</app-filter-button>
  </div>
  <app-dropdown title="Tipos de carrocerias">
    <ng-container *ngIf="carTypeList$ | async as types">
      <div class="grid grid-cols-2">
        <label
          *ngFor="let type of types"
          class="text-primary text-sm flex items-baseline gap-2 font-poppins"
        >
          <input type="checkbox" class="accent-secondary" />
          {{ type }}
        </label>
      </div>
    </ng-container>
  </app-dropdown>
  <app-dropdown title="Tipos de motores">Tipos</app-dropdown>
  <app-dropdown title="Quantidade de lugares">Tipos</app-dropdown>
</main>
